
<ion-header>

  <ion-navbar>
    <ion-title> {{ dataset.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h4 text-center> {{ dataset.skill }} </h4>

  <button ion-button color="dark" outline block
          (click)="backXevento()">
          <ion-icon name="md-arrow-round-back" padding></ion-icon>
          Retroceder con evento </button>
  <button ion-button color="dark" outline block
          navPop>
          <ion-icon name="md-arrow-round-back" padding></ion-icon>
          Retroceder sin evento </button>

  <button ion-button color="light" block
          (click)="goRoot()"> Ir al root </button>

</ion-content>
